<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        button {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f0f0f0;
            margin-bottom: 5px;
            cursor: pointer;
        }

        li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>DOM Manipulation Example</h1>
    <button id="addButton">Add New Item</button>
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        // Get references to DOM elements
        const addButton = document.getElementById('addButton');
        const itemList = document.getElementById('itemList');

        // Counter for new items
        let itemCount = 2;

        // Add event listener to the button to create new list items
        addButton.addEventListener('click', () => {
            // Create a new list item
            const newItem = document.createElement('li');
            newItem.textContent = `Item ${ ++itemCount }`;

            // Append the new item to the list
            itemList.appendChild(newItem);
        });

        // Add event listener to the list for removing items
        itemList.addEventListener('click', (event) => {
            // Check if the clicked element is a list item
            if (event.target.tagName === 'LI') {
                // Remove the clicked list item
                itemList.removeChild(event.target);
            }
        });
    </script>
</body>

</html>
